<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Keep fixed viewport hint for TV while allowing responsive containers -->
    <meta name="viewport" content="width=1920, height=1080" />
    <meta name="description" content="Tizen TV Application" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <title>mytv_frontend</title>
    <style>
      /* Let CSS files control final visuals */
      html, body, #root { margin: 0; padding: 0; height: 100%; width: 100%; }
      /* Safety: center root content if CSS fails to load */
      .app-root { max-width: 1920px; margin: 0 auto; min-height: 100%; display: flex; }
    </style>
  </head>
  <body>
    <noscript>
      <div style="position:fixed;inset:0;display:grid;place-items:center;background:#0B1220;color:#E5E7EB;">
        JavaScript is required to run this app.
      </div>
    </noscript>
    <div id="root" aria-label="app-root">
      <!-- Fallback content to avoid total blank screen before React mounts -->
      <div style="display:grid;place-items:center;min-height:60vh;color:#cbd5e1;font-family:system-ui,Arial,sans-serif;">
        <div style="opacity:.8">Loading MyTVâ€¦</div>
      </div>
    </div>
    <!-- Single entry module only; React root is mounted once in main.jsx -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
